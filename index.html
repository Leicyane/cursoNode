<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="fale.css">
    <title>Fale Conosco</title>
</head>

<body>
    
    <style>
        input{
            margin: 6px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
    </style>
    <nav>
        <a href="/index.html">Home</a>
        <a href="/Pages/listadetarefas.html">Lista de Tarefas</a>
        <a href="/Pages/faleconosco.html">Fale Conosco</a>
    </nav>

    <main>
        <h1 id="fale">Fale Conosco</h1>
        <form>
            <div class="divNome">
                <label for="nome">Nome</label>
                <input type="text">
                <label for="">Sobrenome</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">CPF</label>
                <input type="number" name="" id="" placeholder="digite o cpf">
            </div>
            <div>
                <label for="">Nascimento</label>
                <input type="date" name="" id="">
            </div>
            <div>
                <label for="cep">Cep</label>
                <input type="number" name="" id="" placeholder="digite o cep">
            </div>
            <div>
                <label for="">Genero:</label>
                <input type="radio" name="genero" id=""> Masculino
                <input type="radio" name="genero" id=""> Feminino
                <input type="radio" name="genero" id=""> Outros
                <input type="text" disabled placeholder="outros">
            </div>
            <div>
                <label for="">Generos Musicais</label>
                <input type="checkbox" name="" id=""> Rock
                <input type="checkbox" name="" id=""> MPB
                <input type="checkbox" name="" id="" disabled> Funk
            </div>
            <div>
                <label for="">Nacionalidade</label>
                <select name="" id="">
                    <option value="" selected></option>
                    <option value="">Brazil</option>
                    <option value="">Iraque</option>
                    <option value="">Venezuela</option>
                    <option value="">Argentina</option>

                    </select>

            </div>
             <div>

                <button type="button" id="leicyane">Ligar para a Leicyane</button>
                <button>Enviar</button>
                <!-- <button type="submit">Enviar</button> -->
                <button type="reset">Limpar</button>
            </div>
            
          <div class="img">
          <img src="imagens/Chat bot-pana.png"imagens">
        
          </div>

        </form>
    </main>

</body>

</html>
